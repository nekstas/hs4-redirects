<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Полезные ссылки</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            font-size: 10pt;
            color: #2c3e50;
        }

        .content {
            padding: 1rem;
        }

        .header {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            justify-content: center;
        }

        .link {
            padding: 1rem;
            font-size: 1.6rem;
            text-decoration: none;
            color: inherit;
            text-align: center;
            border: 1px solid #2c3e50;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<div class="content">
    <h1 class="header">Полезные ссылки</h1>
    <div class="list">
            <a class="link" href="/wiki">Wiki ФКН</a>
            <a class="link" href="/lectures">Записи лекций</a>
    </div>
</div>
</body>
</html>
