<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Полезные ссылки</title>

    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            font-size: 10pt;
            color: #000;
        }

        .content {
            padding: 1rem;
        }

        .header {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .list, .group-list {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .list {
            gap: 1rem;
        }

        .group-list {
            gap: 0.5rem;
        }

        .group-name {
            display: flex;
            align-items: center;
            text-align: center;
            margin-bottom: 1rem;
        }

        .group-name::before,
        .group-name::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #000;
        }

        .group-name:not(:empty)::before {
            margin-right: .5em;
        }

        .group-name:not(:empty)::after {
            margin-left: .5em;
        }

        .link {
            padding: 1rem;
            font-size: 1.6rem;
            text-decoration: none;
            color: inherit;
            text-align: center;
            border: 1px solid #000;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
<div class="content">
    <h1 class="header">Полезные ссылки</h1>
    <div class="list">
            <div class="group">
                <h2 class="group-name">Основное</h2>
                <div class="group-list">
                        <a class="link" href="/schedule" target="_blank">Расписание</a>
                        <a class="link" href="/wiki" target="_blank">Wiki ФКН</a>
                        <a class="link" href="/lectures" target="_blank">Записи лекций</a>
                </div>
            </div>
            <div class="group">
                <h2 class="group-name">Курс по C++</h2>
                <div class="group-list">
                        <a class="link" href="/cpp" target="_blank">Сайт курса</a>
                        <a class="link" href="/cpp-rep" target="_blank">Репозиторий</a>
                        <a class="link" href="/cpp-res" target="_blank">Табличка</a>
                </div>
            </div>
            <div class="group">
                <h2 class="group-name">АКОС</h2>
                <div class="group-list">
                        <a class="link" href="/caos" target="_blank">Тестирующая система</a>
                        <a class="link" href="/caos-lec" target="_blank">Конспект лекций</a>
                </div>
            </div>
            <div class="group">
                <h2 class="group-name">Теория вероятностей</h2>
                <div class="group-list">
                        <a class="link" href="/pt-hw" target="_blank">Оценки за ДЗ</a>
                </div>
            </div>
            <div class="group">
                <h2 class="group-name">Математический анализ</h2>
                <div class="group-list">
                        <a class="link" href="/ma-hw" target="_blank">Оценки за ДЗ</a>
                </div>
            </div>
    </div>
</div>
</body>
</html>
